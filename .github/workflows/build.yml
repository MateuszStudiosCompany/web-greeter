name: Build Test

on: [push]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - 
      name: Checkout local actions
      uses: actions/checkout@v2
    -
      name: Build and install web-greeter
      uses: "./.github/actions/build"
      with:
        web-greeter-install-dependencies: liblightdm-gobject-1-0, liblightdm-gobject-1-dev, python3, python3-gi, python3-pyqt5, pyqt5-dev, libqt5webengine5, python3-pyqt5.qtwebengine, python3-ruamel.yaml, python3-xlib
